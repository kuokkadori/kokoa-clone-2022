<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
            <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
        </div>

   <header class="alt-header">
       <div class="alt-header__column">
        <a href="javascript:history.back()">
        <i class="fa-solid fa-angle-left fa-2x"></i>
    </a>
       </div>
       <div class="alt-header__column">
        <h1 class="alt-header__title">도구리</h1>
       </div>
       <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
       </div>
   </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://w.namu.la/s/a562a882e2731fc4c1f70badecfc595ebcd91993934e8a4999eecd4abc2221eae3b0f60ecfb51af846c821bc50282127c0355a8fd62394e4305f9285246ca3dd978da7471637fd4d1cb54b32e90d76f652c7c3e7523c3573d599483732aae8f95b7628fdf848dad64647b5827cba58db">
            <div class="message-row__content">
                <span class="message__author">도구리</span>
                <div class="message__info">
                    <span class="message__bubble">안녕!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>

        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">야 놀자!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>

        </div>
      </main>
    
      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-xl"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-xl"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
      
      <div id="no-mobile">
        <span>Your Screen is TOO BIG</span>
       </div>

        <script src="https://kit.fontawesome.com/6bfe5c3d63.js" crossorigin="anonymous">

        </script>
</body>

</html>
